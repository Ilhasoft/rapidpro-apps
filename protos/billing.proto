syntax = "proto3";

package billing;

service Billing {
    // Get the total or active contacts in a time range
    rpc Summary (BillingRequest) returns (BillingResponse){}
}

message BillingRequest {
    string org = 1;
    string before = 2;
    string after = 3;
}

message BillingResponse {
    int32 activeContacts = 1;
}